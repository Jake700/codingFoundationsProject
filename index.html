<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://kit.fontawesome.com/956dc72d4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/bio.css">
    <link rel="stylesheet" href="styles/btn.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/footer.css">

</head>
<body>
    <div class="navbar">
        <div class="links-wrapper">
            <div class="logo">
                <img src="images\logo\logocp.png" alt="logo">
            </div>
                <div class="center-column">
                    <div class="explore">

                    </div>
                    <div class="navigation-link">
                        Pens
                    </div>
                     <div class="navigation-link">
                        Projects
                    </div>
                    <div class="navigation-link">
                        Posts
                    </div>
                    <div class="navigation-link">
                        Collections
                    </div> 
                    <div class="spark">
                        spark
                        <div class="spacer">

                        </div>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <div class="right-column">
                    <div class ="create">
                        <button type="submit" class="btn">Create<i class="fa-solid fa-chevron-down"></i>
                        </button>
                        
                    </div>
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass fa-3x"></i>
                    </div>
                    <div class="login">
                        <button type="submit" class="btn">login</button>
                    </div>
                    <div class="signup">
                        <button type="submit" class="btn">Sign Up</button>
                    </div>
                </div>
        </div>
    </div>

    <div class="bio-page">
        <div class="bio">
            <p>
                CodePen is a <b>social development environment</b> for front-end designers and developers.
            </p>
            <p2>It's the best place to build and deploy a website, show off your work, build test cases, and find inspiration.</p2>
            <div class="bio-btns">
                <div class="signup-bio">
                    <button type="submit" class="btn-bio">Sign Up for Free</button>
                </div>
                <div class="learn-more">
                    <button type="submit" class="btn-bio-learn">Learn More</button>
                </div>
            </div>
        </div>
        <div class="bio-right">
            This is CodePen Projects!
            <div class="example">
            <img src="\images\logo\imgthingy.png" alt="imgexample">
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="teams">
            <button type="submit" class="btn-footer">CodePen for TEAMS</button>
        </div>
        <div class="education">
            <button type="submit" class="btn-footer">CodePen for EDUCATION</button>
        </div>
        <div class="privacy">
            <button type="submit" class="btn-footer">CodePen for PRIVACY</button>
        </div>
        <div class="writing">
            <button type="submit" class="btn-footer">CodePen for WRTING</button>
        </div>
    </div>

</html>
